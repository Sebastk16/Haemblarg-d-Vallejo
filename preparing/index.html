<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WORKNEXT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .intro {
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #161616;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 2.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .logo-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out 0.5s forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">Preparando el entorno para ofrecerte una mejor experiencia</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector(".intro").style.display = "none";
                window.location.href = "/preparing/security/index.html";
            }, 2900);
        });
    </script>
</body>
</html>
