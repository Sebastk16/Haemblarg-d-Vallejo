<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    /* Fondo de la p√°gina */
    body {
        
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    header {
        position: relative;
        left: 0;
        top: 0;
        width: 100%;
        height: 80px;
    }

    header h4 {
        position: absolute;
        left: 10%;
        bottom: 1rem;
        font-size: 1.6rem;
    }

    /* Splash screen */
    .intro {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: #161616;
        transition: 1s;
    }

    .logo-header {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
    }

    .logo {
        position: relative;
        display: inline-block;
        bottom: -20px;
        opacity: 0;
    }

    .logo.active {
        bottom: 0;
        opacity: 1;
        transition: ease-in-out 0.5s;
    }

    .logo.fade {
        bottom: 150px;
        opacity: 0;
        transition: ease-in-out 0.5s;
    }
</style>

</head>
<body>
<div class="intro">
    <h1 class="logo-header">
        <span class="logo">Ho</span><span class="logo">la!</span>
    </h1>
</div>

<script>
    let intro = document.querySelector('.intro');
    let logoSpan = document.querySelectorAll('.logo');

    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            logoSpan.forEach((span, idx) => {
                setTimeout(() => {
                    span.classList.add('active');
                }, (idx + 1) * 400);
            });

            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.remove('active');
                        span.classList.add('fade');
                    }, (idx + 1) * 50);
                });
            }, 2000);

            setTimeout(() => {
                intro.style.top = '-100vh';
            }, 2300);
        });
    });

    setTimeout(() => {
        window.location.href = "/preparing/index.html";
    }, 2900);
</script>
</body>
