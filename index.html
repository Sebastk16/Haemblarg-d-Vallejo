<body>

    <!-- Contenedor del bot√≥n con imagen de fondo -->
    <div id="button-container">
        <button id="start-button">
            <span>HOLA</span>
            <div class="glow"></div>
        </button>
    </div>
    

    <!-- Contenedor del video -->
    <div id="video-container">
        <!-- Video para laptops -->
        <video id="video-laptop">
            <source src="inicio_pc.webm" type="video/webm">
            Tu navegador no soporta videos.
        </video>

        <!-- Video para m√≥viles -->
        <video id="video-movil">
            <source src="inicio_movil.webm" type="video/webm">
            Tu navegador no soporta videos.
        </video>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", function() {
    let video, url, tiempoRedireccion;

    if (window.innerWidth >= 1024) {
        video = document.getElementById("video-laptop");
        url = "/charging/index.html"; // Redirecci√≥n para laptops
        tiempoRedireccion = 8000; // 8 segundos (seg√∫n la duraci√≥n del video)
    } else {
        video = document.getElementById("video-movil");
        url = "/charging/index.html"; // Redirecci√≥n para m√≥viles
        tiempoRedireccion =15000; // 5 segundos (seg√∫n la duraci√≥n del video)
    }

    // Ocultar el bot√≥n con transici√≥n suave
    document.getElementById("button-container").style.opacity = "0";

    setTimeout(() => {
        document.getElementById("button-container").style.display = "none";
        
        // Mostrar y reproducir el video
        video.style.display = "block";
        video.play().catch(error => console.error("Error al reproducir el video:", error));

        // Activar sonido
        video.muted = false;
        video.autoplay = true;

        // Redirigir cuando termine el video
        video.addEventListener("ended", function() {
            window.location.href = url;
        });

        // Redirigir despu√©s de X segundos por seguridad
        setTimeout(() => {
            window.location.href = url;
        }, tiempoRedireccion);

    }, 1000); // 1 segundo de transici√≥n antes de mostrar el video
});


document.getElementById("start-button").addEventListener("click", function () {
    let button = this;

    // Desactivar bot√≥n para evitar m√∫ltiples clics
    button.disabled = true;

    // Efecto de part√≠culas al hacer clic
    for (let i = 0; i < 15; i++) {
        let particle = document.createElement("div");
        particle.classList.add("particle");
        document.body.appendChild(particle);

        let x = button.offsetLeft + Math.random() * button.offsetWidth;
        let y = button.offsetTop + Math.random() * button.offsetHeight;

        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        // Animaci√≥n de part√≠culas
        setTimeout(() => {
            particle.remove();
        }, 1000);
    }

    // Efecto de desvanecimiento del bot√≥n
    setTimeout(() => {
        document.getElementById("button-container").style.opacity = "0";
    }, 800);
});


    </script>
