
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio YouTube - En Vivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="glitch">🎥 Radio Escolar - YouTube</h1>
      <span class="live-indicator">⏳ Esperando transmisión en vivo...</span>
    </header>


        <section class="live-stream" id="programa-twitch">
            <h2 class="glitch">🔴 En Vivo Ahora - Twitch</h2>
            <div class="video-wrapper">
                <iframe id="liveVideoTW" src="https://player.twitch.tv/?channel=haemcvlive&parent=haemblarg-d-vallejo.netlify.app" 
            
                frameborder="0"
                allowfullscreen
                scrolling="no"></iframe>
            </div>
        </section>


    <button onclick="reloadTwitch()">🔁 Recargar transmisión</button>

<script>
  function reloadTwitch() {
    const iframe = document.getElementById("liveVideoTW");
    const src = iframe.src;
    iframe.src = ""; // Forzar reload
    setTimeout(() => { iframe.src = src; }, 100); // Reiniciar
  }
</script>

        <section class="live-stream" id="programa-youtube">
            <h2 class="glitch">🔴 En Vivo Ahora - YouTube</h2>
            <div class="video-wrapper">
                <iframe id="liveVideoYT" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allowfullscreen></iframe>
            </div>
        </section>

  

        <section id="locutores">
            <h2 class="glitch">🎙️ Locutores y Programas</h2>
            <div class="locutor-card">
                <img src="locutor1.jpg" alt="Locutor 1">
                <div>
                    <h3>Juan Pérez</h3>
                    <p>Programa: "Música y Cultura"</p>
                </div>
            </div>
            <div class="locutor-card">
                <img src="locutor2.jpg" alt="Locutor 2">
                <div>
                    <h3>María López</h3>
                    <p>Programa: "Noticias Escolares"</p>
                </div>
            </div>
        </section>

        
        

        

    </div>

    <script type="module" src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </script>
</body>
</html>
